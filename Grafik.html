      <div class="container-fluid materi pt-8 pb-5">
        <div class="container text-left">
      <h1 >Membuat Grafik Parabola Kuadrat</h1>

      <label for="a">a :</label>
      <input type="text" id="a" placeholder="Masukkan nilai a" required>
  
      <label for="b">b:</label>
      <input type="text" id="b" placeholder="Masukkan nilai b" required>
  
      <label for="c">c:</label>
      <input type="text" id="c" placeholder="Masukkan nilai c" required>
  
      <button onclick="updatePlot()">Enter</button>
  
      <div id="plot"></div>
  
      <script>
          // Function to update the plot
          function updatePlot() {
              // Get values of a, b, and c from the input fields
              var a = parseFloat(document.getElementById("a").value);
              var b = parseFloat(document.getElementById("b").value);
              var c = parseFloat(document.getElementById("c").value);
  
              // Generate x values
              var xValues = [];
              for (var i = -10; i <= 10; i += 0.1) {
                  xValues.push(i);
              }
  
              // Calculate y values
              var yValues = xValues.map(function(x) {
                  return a * x * x + b * x + c;
              });
  
              // Create the plot
              var trace = {
                  x: xValues,
                  y: yValues,
                  type: 'scatter',
                  mode: 'lines',
                  name: 'Quadratic Function'
              };
  
              var layout = {
                  title: `Quadratic Function: ${a}x^2 + ${b}x + ${c}`,
                  xaxis: {
                      title: 'x'
                  },
                  yaxis: {
                      title: 'y'
                  }
              };
  
              Plotly.newPlot('plot', [trace], layout);
          }
      </script>
